<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS link-->
        <link rel="stylesheet" href="account.css">
        <link rel="stylesheet" href="style.css">

        <!-- Font Style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Iconsout CSS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>Account</title>
    </head>
    <body>

        <!-- Header -->
        <header>
            <nav class="navbar">
                <a href="#" class="brand-name">Coffee Time<span>.</span>
                </a>
                <ul class="menu-links">
                    <span id="close-menu-btn" class="material-symbols-outlined">Close</span>
                    <li><a href="index.html">Back</a></li>
                </ul>
                <a href="index.html" id="menu-btn" class="back-to-home">Back</a>
                <!-- <span id="menu-btn" class="material-symbols-outlined">Menu</span> -->
            </nav>
        </header>

        
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Login</span>

                    <form action="action_page.php">
                        <div class="input-field">
                            <input type="email" placeholder="Enter your email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock icon"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>

                            <a href="#" class="text">Forgot password?</a>
                        </div>

                        <div class="input-field button">
                            <a href="index.html"><input type="button" value="Login Now"></a>
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Not a member?
                            <a href="#" class="text signup-link">Sign up</a>
                        </span>
                    </div>
                </div>

                <!-- ===Registration Form=== -->
                <div class="form signup">
                    <span class="title">Registration</span>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Enter your name" required>
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="email" placeholder="Enter your email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Create a password" required>
                            <i class="uil uil-lock icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Confirm a password" required>
                            <i class="uil uil-lock icon"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck-register">
                                <label for="logCheck-register" class="text">Remember me</label>
                            </div>

                            <a href="#" class="text">Forgot password?</a>
                        </div>

                        <div class="input-field button">
                            <a href="account.html"><input type="button" value="Create account"></a>
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Already have an account?
                            <a href="#" class="text login-link">Log in</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>


        <script src="account.js"></script>
    </body>
</html>
